<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!--this is a order list-->
    <ol type="i">
      <h3>vegetables</h3>
      <li>lettuce</li>
      <li><em>baby</em>carrots</li>
      <li><strong>purple</strong>yams</li>
    </ol>
    <!--this is an unordered list-->
    <ul type= "square">
      <h3>fruits</h3>
      <li>apples</li>
      <li>oranges</li>
      <li>bananas</li>
    </ul>
    <h3>cats and dogs relationships</h3>
    <ol>
      <li>From cats' angles</li>
      <ul>
        <li>they don't like dogs</li>
        <li>actually, they hate them</li>
        <ol>
          <li><em>well, why not?</em></li>
          <li>why don't they like dogs?</li>
        </ol>
      </ul>
      <li><img src="img/cat.gif" alt=""></li>
    </ol>
  </body>
</html>
